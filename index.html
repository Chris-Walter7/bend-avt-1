<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="left">
      <img src="img/item.png" class="image">
      <div class="submit">no tumble dry</div>
    </div>
    <div class="right">
      <div class="name">Henley Smoke</div>
      <div class="color">Colour</div>
      <div class="dot__color">
        <span class="DC1"></span>
        <span class="DC2"></span>
      </div>
      <div class="size">Size</div>
      <div class="dot__size">
        <span class="DZ1">S</span>
        <span class="DZ2">M</span>
        <span class="DZ3">L</span>
        <span class="DZ4">XL</span>
        <span class="DZ5">XXL</span>
        <img src="img/ruler.svg" class="DZ6">
      </div>
      <div class="price">100$</div>
      <div class="DZ8">
        <img src="img/supermarket-cart-silhouette.svg" class="DZ7"></div>
    </div>
  </div>
</div>
</body>
</html>
